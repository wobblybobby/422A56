<app-header></app-header>
<main>
  <div class="content">
    <app-pick-amount id="betBox" (newBet)="addBetAmt($event)" (clearBet)="clear($event)"></app-pick-amount>

    <app-pick-numbers id="numBox" [chosenNums]=lottoNumbers (selectedNumber)="addToSelection($event)" (clearNumbers)="clearSelection($event)"></app-pick-numbers>

    <app-display-selection id="dspBox" [betAmount]=newBetAmt [chosenNums]=lottoNumbers></app-display-selection>

  </div>
</main>
